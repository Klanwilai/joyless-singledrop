<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="countdown page for new single">
    <meta name="keywords" content="Joyless, Band, Music, Rock, Punk, Spotify, Apple music, Tidal, Youtube music, countdown">
    <meta name="author" content="Klanwilai">
    <link rel="stylesheet" href="styles.css">
    <title>Joyless</title>
  </head>


  <body>
      <main>
        <section class="view">
          <div class="background" id="background">
            <div class="doodle-container" id="doodle-1g"><img src="1.gif" alt="gif of old tape recorder" class="doodle"  /></div>
            <div class="doodle-container" id="doodle-2g"><img src="2.gif" alt="gif of old box tv" class="doodle"  /></div>
            <div class="doodle-container" id="doodle-3g"><img src="3.gif" alt="gif of old record player" class="doodle"  /></div>
            <div class="doodle-container" id="doodle-4g"><img src="4.gif" alt="gif of casette tape" class="doodle"  /></div>
            <div class="doodle-container" id="doodle-5g"><img src="5.gif" alt="gif of skateboard" class="doodle"  /></div>
          </div>
          <div class="countdown" id="countdown">
            <p class="counter" id="days">00</p>
            <p class="counter" id="hours">00</p>
            <p class="counter" id="minutes">00</p>
            <p class="counter" id="seconds">00</p>
          </div>
          <div class="release" id="release">
            <img src="IMG_0271.GIF" alt="gif of album cover" id="cover" />
            <div class="link-container">
              <a href="google.com/s"><img class="brand-icon" src="./Spotify.png" alt="Link to album for Apple music"></a>
              <a href="google.com/a"><img class="brand-icon" src="./Apple.svg" alt="Link to album for Apple music"></a>
              <a href="google.com/y"><img class="brand-icon" src="./youtube-brands.svg" alt="Link to album for Apple music"></a>
              <a href="google.com/t"><img class="brand-icon" src="./Tidal.svg" alt="Link to album for Apple music"></a>
            </div>
          </div>
        </section>
      </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="./scrips.js"></script>

  </body>
</html>
